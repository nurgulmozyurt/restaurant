    <div class="contact-section">
        <h1>Contactformulier</h1>
        <div class="form-container">
            <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post" class="contact-form" novalidate>
                <fieldset>
                    <legend>Contactinformatie</legend>
                    <div class="form-group">
                        <label for="name">Naam:</label>
                        <input type="text" id="name" name="name" required minlength="2" maxlength="50" pattern="[a-zA-Z\s]+" placeholder="Bijv. Jan Jansen">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mailadres:</label>
                        <input type="email" id="email" name="email" required placeholder="Bijv. voorbeeld@email.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefoonnummer (optioneel):</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Bijv. 0612345678">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Bericht</legend>
                    <div class="form-group">
                        <label for="subject">Onderwerp:</label>
                        <input type="text" id="subject" name="subject" required minlength="3" maxlength="100" placeholder="Onderwerp van uw bericht">
                    </div>
                    <div class="form-group">
                        <label for="message">Bericht:</label>
                        <textarea id="message" name="message" rows="5" required minlength="10" maxlength="500" placeholder="Typ hier uw bericht..."></textarea>
                    </div>
                </fieldset>

                <button type="submit">Verzenden</button>
            </form>
        </div>
    </div>

    <div class="contact-info">
        <h2>Contactgegevens</h2>
        <p>Telefoon: <a href="tel:+31123456789">+31 12 345 6789</a></p>
        <p>Email: <a href="mailto:info@RotterBite.nl">info@RotterBite.nl</a></p>
    </div>
